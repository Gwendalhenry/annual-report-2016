---
layout: default
ref: index
lang: en
---

<section id="cover-page">
  <div class="container">
    <h1>{{ site.subtitle[page.lang] }}</h1>
  </div>
</section>

{% assign sections=site.sections | where:"lang", page.lang | sort: 'order' %}
{% for section in sections %}
<section id="{{ section.ref }}">
  <div class="container">
    <h2>
      {{ section.title }}
    </h2>
    <div class="row">
      {{ section.content }}
    </div>
  </div>
</section>
{% endfor %}
